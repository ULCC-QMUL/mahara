<h3><strong>Password</strong></h3>
<p> Your password must be at least six characters long and contain at least  one digit and two letters.&nbsp; Your password  may not be the same as your username and is <em>case  sensitive</em>.&nbsp; For security reasons, please  do not disclose your password to any user other than a Site Administrator.</p>
